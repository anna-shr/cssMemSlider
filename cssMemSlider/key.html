<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Meme Slider</title>
    <link rel="stylesheet" type="text/css" href="key.css" />
</head>

<body>
    <div class="wr">
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1">
                    <img src="https://memepedia.ru/wp-content/uploads/2022/03/chto-sluchilos-memy.jpg">
                </div>
                <div class="slides slide2">
                    <img
                         src="https://memepedia.ru/wp-content/uploads/2022/03/lukashenko-mem-a-ja-sejchas-vam-pokazhu-otkuda-gotovilos-napadenie-768x512.jpg">
                </div>
                <div class="slides slide3">
                    <img src="https://memepedia.ru/wp-content/uploads/2022/04/vsej-pravdy-my-ne-znaem-mem.jpg">
                </div>
                <div class="slides slide4">
                    <img src="https://memepedia.ru/wp-content/uploads/2022/03/ilona-mask.jpg">
                </div>
                <div class="slides slide5">
                    <img src="https://kinoreporter.ru/wp-content/uploads/2019/07/SeanBeanBoromir.jpg?x30109">
                </div>
            </div>

            <div class="controls-wrapper">
                <p class="caption caption1">А что случилось?</p>
                <p class="caption caption2">Я сейчас вам покажу, откуда на Беларусь готовилось нападение. И если бы за
                    шесть часов до операции не был нанесен превентивный удар по позициям...</p>
                <p class="caption caption3">Мы не знаем всей правды</p>
                <p class="caption caption4">Elona Musk</p>
                <p class="caption caption5">Нельзя просто так взять и не вставить в слайдер этот мем</p>

                <div class="controls">
                    <label for="slide1" class="label1"></label>
                    <label for="slide2" class="label2"></label>
                    <label for="slide3" class="label3"></label>
                    <label for="slide4" class="label4"></label>
                    <label for="slide5" class="label5 last"></label>
                </div>
            </div>
        </div>
    </div>


    <script src="./key.js"></script>

</body>

</html>
